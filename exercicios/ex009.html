<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Qual seu País?</h1>
    <input type="text" name="txtorigem" id="txtorigem"/>
    
    <input type="button" value="Resposta" onclick="nacionalidade()" />

    <div id="res"></div>

    <script>
      function nacionalidade() {
        var origem = document.querySelector("input#txtorigem");
        var res = document.querySelector("div#res");
        res.innerHTML = `Vivendo em : Brasil `
        if(origem.value ==='brasil'){
            res.innerHTML += `<br> Você é brasileiro`
        }else{
            res.innerHTML += `<br> Você é Estrangeiro`
        }
      }
    </script>
  </body>
</html>
