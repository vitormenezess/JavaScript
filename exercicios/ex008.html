<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de Radar</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> KM/H
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtview = document.querySelector("input#txtvel");
        var res = document.querySelector("div#res");
        var vel = Number(txtview.value);
        res.innerHTML = `<br>Sua velocidade atual é de ${vel}. `;
        
        if (vel > 50) {
          res.innerHTML+=`Você tomou uma Multa!! `
        }
        res.innerHTML += `<br>Dirija sempre com cinto de segurança`;
      }
    </script>
  </body>
</html>
