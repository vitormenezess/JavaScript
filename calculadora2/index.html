<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71d95cd2fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>
            <div class="barra"></div>
            <table>
                <tr>
                    <td><button class="btn ac"style="width: 106px;" onclick="clean()"> AC</button></td>
                    <td><button class="btn neg" onclick="backspace()"><i class="fas fa-backspace"></i></button></td>
                    <td><button class="btn especial" onclick="insert('/')"><i class="fas fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')"> 7 </button></td>
                    <td><button class="btn"onclick="insert('8')">8</button></i></button></td>
                    <td><button class="btn" onclick="insert('9')">9</i></button></td>
                    <td><button class="btn especial" onclick="insert('*')"> X </i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')"> 4 </button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></i></button></td>
                    <td><button class="btn" onclick="insert('6')">6</i></button></td>
                    <td><button class="btn especial" onclick="insert('-')"> - </i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')"> 1 </button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></i></button></td>
                    <td><button class="btn" onclick="insert('3')">3</i></button></td>
                    <td><button class="btn especial" onclick="insert('+')"> + </i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('0')" > 0 </button></td>
                    <td><button class="btn" onclick="insert('.')"> . </button></i></button></td>
                    <td><button class="btn igual" style="width: 106px;" onclick="confirm()"> = </i></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
